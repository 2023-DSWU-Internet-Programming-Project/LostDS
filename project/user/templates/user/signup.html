<!-- signup.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'user/css/signup.css' %}" media="screen">
</head>
<body>

    <h1>LostDS</h1>

    <div class="container">

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="id_username">아이디 </label><br>
            <input type="text" name="username" minlength="4" autocomplete="off" required id="id_username" placeholder=" 4자리 이상 입력하세요.">
        </p>

        <p>
            <label for="id_password">비밀번호 </label><br>
            <input type="password" name="password" minlength="6" autocomplete="off" required id="id_password" placeholder=" 6자리 이상 입력하세요.">
        </p>

        <p>
            <label for="id_password2">비밀번호 재확인 </label><br>
            <input type="password" name="password2" minlength="6" autocomplete="off" required id="id_password2" placeholder=" 6자리 이상 입력하세요.">
        </p>

        <p>
            <label for="id_email">이메일 </label><br>
            <input type="text" name="email" required id="id_email" autocomplete="off" pattern=".+@duksung\.ac\.kr$" placeholder=" @duksung.ac.kr">
        </p><br>

        <div class="button-group">
            <button type="submit" value="signup" class="signup">회원가입</button>
        </div>
    </form>


    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}
    
    </div>

</body>
</html>
