{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}" media="screen">
</head>
<body>

    <h1>LostDS</h1>

    <div class="container">

        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="id_username">아이디 </label><br>
                <input type="text" name="username" minlength="4" autocomplete="off" required id="id_username" placeholder="4자리 이상">
            </p>
    
            <p>
                <label for="id_password">비밀번호 </label><br>
                <input type="password" name="password" minlength="6" autocomplete="off" required id="id_password" placeholder="6자리 이상">
            </p><br>
    
            <div class="button-group">
                <button type="submit" class="login">로그인</button>
                <button type="button" class="signup" onclick="location.href='/login/signup/'">회원가입</button>
            </div>
        </form>

    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}

    </div>

</body>
</html>
