<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>로그인</h1>

    <a href="/login/logout">로그아웃</a>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="id_username">아이디: </label>
            <input type="text" name="username" minlength="4" required id="id_username" placeholder="아이디 (4자리 이상)">
        </p>

        <p>
            <label for="id_password">비밀번호: </label>
            <input type="password" name="password" minlength="6" required id="id_password" placeholder="비밀번호 (6자리 이상)">
        </p>

        <button type="submit">로그인</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    

</body>
</html>
