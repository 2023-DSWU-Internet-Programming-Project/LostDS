<!-- 분실물을 찾는 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분실물 찾아가세요!</title>
</head>
<body>
    <h1>요청 물품</h1>

    <p>{{ item.content }}</p>
    {% endfor %}
</body>
</html>
