<!-- 찾아간 분실물들을 보여주는 페이지 -->
{% extends 'message/base_html/base_list.html' %}
{% load static %}

{% block content %}
<div class="main-title main-title-font">
    주인 찾기 완료!<br/>찾아간 물건들을 알려드립니다!
</div>

<!-- 습득물 페이지 이동 버튼 -->
<div class="post-button">
    <a class="detail-link-new-post" href="/message/find/">
        <div class="post-list-move-button">
            <img src="/static/message/image/list.png" width="40" height="40">
            습득물 목록
        </div>
    </a>
</div>

<!-- 카테고리 -->
<div class="category-container">
    <div class="category-content">
        <a class="detail-link" href="/message/complete_post/">
            <div class="icon-text-wrapper">
                <img src="/static/message/image/all.png" width="40" height="40">
                <div class="category-font">전체</div>
            </div>
        </a>
    </div>
    {% for category in categories %}
    <div class="category-content">
        <a class="detail-link" href="{{ category.get_absolute_url_complete }}">
            <div class="icon-text-wrapper">
                <img src="{{ category.head_image.url }}" width="40" height="40">
                <div class="category-font">{{ category }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
<br/>
<div class="category-tag">
    {%if category %}
    # {{ category }}
    {% endif %}
</div>
{% endblock %}
