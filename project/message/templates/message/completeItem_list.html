<!-- 찾아간 분실물들을 보여주는 페이지 -->
<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>LostDS</title>
    <link rel="stylesheet" href="{% static 'message/css/base_list.css' %}" media="screen">
</head>

<body>
    <div class="container">
        <div class="main-title main-title-font">
            주인 찾기 완료!<br/>찾아간 물건들을 알려드립니다!
        </div>

        <!-- 습득물 페이지 이동 버튼 -->
        <div class="post-button">
            <a class="detail-link-new-post" href="../find/">
                <div class="post-list-move-button">
                    <img src="/static/message/image/list.png" width="40" height="40">
                    습득물 목록
                </div>
            </a>
        </div>

        <!-- 카테고리 -->
        <div class="category-container">
            <div class="category-content">
                <a class="detail-link" href="/message/complete_post/">
                    <div class="icon-text-wrapper">
                        <img src="/static/message/image/all.png" width="40" height="40">
                        <div class="category-font">전체</div>
                    </div>
                </a>
            </div>
            {% for category in categories %}
            <div class="category-content">
                <a class="detail-link" href="{{ category.get_absolute_url_complete }}">
                    <div class="icon-text-wrapper">
                        <img src="{{ category.head_image.url }}" width="40" height="40">
                        <div class="category-font">{{ category }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <br />
        <div class="category-tag">
            {%if category %}
            # {{ category }}
            {% endif %}
        </div>

        <!-- 게시글 -->
        <div class="post-container">
            {% for item in object_list %}
            <a class="detail-link" href="{{ item.get_absolute_url }}">
                <div class="post-content">
                    {% if item.head_image %}
                    <img class="post-image" src="{{ item.head_image.url }}" width="330px" height="170px"
                        alt="{{ item }} head image">
                    {% else %}
                    <img class="post-image" src="https://picsum.photos/seed/{{ item.id }}/330/170" alt="random_image">
                    {% endif %}
                    <div class="post-text-box">
                        <div class="post-title-font">
                            {{ item.title | truncatechars:20 }}
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
