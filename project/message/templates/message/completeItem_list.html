<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>분실물 찾아가세요!</title>
</head>
<body>
<h1>찾아간 분실물 리스트</h1>
{% for item in object_list %}
<h2>{{ item.title }}</h2>
<h4>{{ item.author }}</h4>
<h5>{{ item.created_at }}</h5>
<p>{{ item.content }}</p>
{% endfor %}
</body>
</html>
